<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Script Hub ‚Ä¢ Free Roblox Scripts 2026</title>
  <meta name="description" content="Free Roblox scripts, Blox Fruits, Doors, Fisch, Arsenal and more - updated January 2026"/>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #0d0d11;
      --card: #16161a;
      --accent: #6366f1;
      --accent-dark: #4f46e5;
      --text: #e5e5f5;
      --muted: #9ca3af;
      --border: #27272a;
      --hot: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    header {
      padding: 2rem 0;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      background: rgba(13,13,17,0.9);
      backdrop-filter: blur(10px);
      z-index: 100;
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1.5rem;
    }

    .logo {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--accent);
    }

    .search-container {
      flex: 1;
      max-width: 600px;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 0.9rem 1rem 0.9rem 3.2rem;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      font-size: 1rem;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(99,102,241,0.15);
    }

    .search-icon {
      position: absolute;
      left: 1.2rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
    }

    .category-title {
      font-size: 1.8rem;
      font-weight: 600;
      margin: 2.5rem 0 1.2rem;
      color: white;
    }

    .script-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 1.25rem;
    }

    .script-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.25s ease;
      cursor: pointer;
    }

    .script-card:hover {
      transform: translateY(-6px);
      border-color: var(--accent);
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    }

    .card-content {
      padding: 1.25rem;
    }

    .script-name {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .hot-tag {
      background: var(--hot);
      color: white;
      padding: 0.25rem 0.7rem;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 600;
      display: inline-block;
      margin-left: 0.5rem;
    }

    .script-desc {
      color: var(--muted);
      font-size: 0.92rem;
      margin-bottom: 1rem;
      line-height: 1.5;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .tag {
      background: rgba(99,102,241,0.15);
      color: var(--accent);
      padding: 0.3rem 0.7rem;
      border-radius: 6px;
      font-size: 0.8rem;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      color: var(--muted);
    }

    /* ‚îÄ‚îÄ SCRIPT VIEW MODAL ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      padding: 1rem;
    }

    .modal-content {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      width: 100%;
      max-width: 1000px;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      padding: 1.2rem 1.8rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-size: 1.6rem;
      font-weight: 600;
    }

    .close-modal {
      background: none;
      border: none;
      font-size: 2rem;
      color: var(--muted);
      cursor: pointer;
    }

    .code-view {
      flex: 1;
      background: #0a0a0f;
      padding: 1.5rem;
      overflow-y: auto;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.95rem;
      line-height: 1.6;
      position: relative;
    }

    .copy-code-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: background 0.2s;
    }

    .copy-code-btn:hover {
      background: var(--accent-dark);
    }

    .code-line {
      counter-increment: line;
    }

    .code-line::before {
      content: counter(line);
      display: inline-block;
      width: 3.2rem;
      color: #666;
      text-align: right;
      margin-right: 1.5rem;
      user-select: none;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <div class="container">
    <div class="header-inner">
      <div class="logo">SCRIPT HUB</div>
      
      <div class="search-container">
        <span class="search-icon">üîç</span>
        <input type="text" class="search-input" id="searchInput" placeholder="Search scripts (blox fruits, doors, fly, aimbot...)"/>
      </div>
    </div>
  </div>
</header>

<main class="container" id="mainContent"></main>

<!-- SCRIPT MODAL -->
<div class="modal" id="scriptModal">
  <div class="modal-content">
    <div class="modal-header">
      <div class="modal-title" id="modalTitle">Script</div>
      <button class="close-modal" onclick="closeModal()">√ó</button>
    </div>
    <div class="code-view" id="codeView">
      <button class="copy-code-btn" id="copyCodeBtn">
        <span>üìã</span> Copy Script
      </button>
      <div id="codeLines"></div>
    </div>
  </div>
</div>

<script>
// Script data - ScriptBlox style organization
const scriptData = [
  {
    category: "Blox Fruits Scripts",
    scripts: [
      {
        name: "Blox Fruits Auto Farm + Mirage Hunter v3",
        description: "Auto farm, mirage island detection, fruit notifier, fast boat, raid farm - updated January 2026",
        tags: ["Auto Farm", "Mirage", "Fruit"],
        hot: true,
        code: `-- Blox Fruits Premium Farm Hub 2026
local Players = game:GetService("Players")
local ReplicatedStorage = game:GetService("ReplicatedStorage")

_G.AutoFarm = true
while _G.AutoFarm do
    task.wait(0.5)
    -- Farm logic, quest, mob, etc.
    print("Farming level...")
end

-- Mirage scanner (example)
print("Scanning for Mirage Island...")`
      },
      {
        name: "Blox Fruits Fruit Sniper + ESP",
        description: "Instant fruit ESP + notifier + server hopper",
        tags: ["Fruit Sniper", "ESP"],
        hot: true,
        code: `-- Fruit ESP & Notifier
while true do
    task.wait(1)
    for _, fruit in pairs(workspace:GetChildren()) do
        if fruit:IsA("Tool") and fruit:FindFirstChild("Handle") then
            print("Fruit found: " .. fruit.Name)
        end
    end
end`
      }
    ]
  },
  {
    category: "Doors Scripts",
    scripts: [
      {
        name: "Doors Entity Remover + Noclip + Speed",
        description: "Remove Rush, Ambush, Eyes + noclip + walk speed",
        tags: ["Bypass", "Noclip", "Speed"],
        hot: true,
        code: `-- Doors Entity Remover 2026
for _, v in pairs(workspace:GetDescendants()) do
    if v.Name:match("Rush") or v.Name:match("Ambush") or v.Name == "Eyes" then
        v:Destroy()
    end
end

-- Simple Noclip
game:GetService("RunService").Stepped:Connect(function()
    if _G.Noclip then
        for _, part in pairs(game.Players.LocalPlayer.Character:GetDescendants()) do
            if part:IsA("BasePart") then part.CanCollide = false end
        end
    end
end)`
      }
    ]
  },
  {
    category: "Fly & Movement Scripts",
    scripts: [
      {
        name: "Universal Fly GUI + Infinite Jump",
        description: "Smooth flying, speed control, infinite jump - works in most games",
        tags: ["Fly", "Movement"],
        hot: true,
        code: `-- Universal Fly + Speed (2026)
local plr = game.Players.LocalPlayer
local mouse = plr:GetMouse()

_G.fly = false
_G.speed = 100

mouse.KeyDown:Connect(function(key)
    if key == "f" then
        _G.fly = not _G.fly
        -- fly toggle logic...
    end
end)`
      }
    ]
  },
  {
    category: "Fisch Scripts",
    scripts: [
      {
        name: "Fisch Auto Catch + Auto Sell Godmode",
        description: "Perfect auto fishing + instant sell + rod upgrades",
        tags: ["Auto Farm", "Fishing"],
        code: `-- Fisch Auto Farm 2026
while true do
    task.wait(0.4)
    game:GetService("ReplicatedStorage").Events.Cast:FireServer()
    task.wait(0.3)
    -- Auto catch & sell logic
end`
      }
    ]
  }
];

const main = document.getElementById("mainContent");
const searchInput = document.getElementById("searchInput");
const modal = document.getElementById("scriptModal");
const modalTitle = document.getElementById("modalTitle");
const codeLines = document.getElementById("codeLines");
const copyBtn = document.getElementById("copyCodeBtn");

function createScriptCard(script) {
  const card = document.createElement("div");
  card.className = "script-card";
  card.innerHTML = `
    <div class="card-content">
      <div>
        <span class="script-name">${script.name}</span>
        ${script.hot ? '<span class="hot-tag">HOT</span>' : ''}
      </div>
      <p class="script-desc">${script.description}</p>
      <div class="tags">
        \( {script.tags.map(tag => `<span class="tag"> \){tag}</span>`).join('')}
      </div>
      <div class="card-footer">
        <span>Working ‚Ä¢ 2026</span>
      </div>
    </div>
  `;
  
  card.addEventListener("click", () => openScript(script));
  return card;
}

function renderScripts(filter = "") {
  main.innerHTML = "";
  const term = filter.toLowerCase().trim();

  scriptData.forEach(category => {
    const filtered = category.scripts.filter(script =>
      script.name.toLowerCase().includes(term) ||
      script.description.toLowerCase().includes(term) ||
      script.tags.some(t => t.toLowerCase().includes(term))
    );

    if (filtered.length > 0) {
      const title = document.createElement("h2");
      title.className = "category-title";
      title.textContent = category.category;
      main.appendChild(title);

      const grid = document.createElement("div");
      grid.className = "script-grid";

      filtered.forEach(script => {
        grid.appendChild(createScriptCard(script));
      });

      main.appendChild(grid);
    }
  });

  if (main.children.length === 0 && term) {
    main.innerHTML = '<p style="text-align:center; padding:4rem; color:var(--muted);">No scripts found for your search...</p>';
  }
}

function openScript(script) {
  modalTitle.textContent = script.name;
  codeLines.innerHTML = script.code
    .split("\n")
    .map(line => `<div class="code-line">${line}</div>`)
    .join("");

  modal.style.display = "flex";
  document.body.style.overflow = "hidden";

  copyBtn.onclick = () => {
    navigator.clipboard.writeText(script.code);
    copyBtn.innerHTML = '<span>üìã</span> Copied!';
    setTimeout(() => {
      copyBtn.innerHTML = '<span>üìã</span> Copy Script';
    }, 1800);
  };
}

function closeModal() {
  modal.style.display = "none";
  document.body.style.overflow = "";
}

// Initial render
renderScripts();

// Live search
searchInput.addEventListener("input", (e) => renderScripts(e.target.value));

// Close modal with ESC
document.addEventListener("keydown", (e) => {
  if (e.key === "Escape") closeModal();
});
</script>
</body>
</html>
