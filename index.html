<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Xena Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    min-height: 100vh;
    background:
      radial-gradient(circle at top, rgba(255,255,0,0.15), transparent 40%),
      url("https://i.imgur.com/8K4F5aB.png");
    background-size: cover;
    background-attachment: fixed;
    background-position: center;
    color: #fff;
}

/* NAVBAR */
.navbar {
    display: flex;
    justify-content: center;
    gap: 14px;
    padding: 15px;
    flex-wrap: wrap;
}

.nav-btn {
    padding: 10px 22px;
    border-radius: 14px;
    background: rgba(255,255,0,0.08);
    border: 1px solid rgba(255,255,0,0.4);
    color: #ffe600;
    text-decoration: none;
    font-weight: 500;
    box-shadow: 0 0 12px rgba(255,255,0,0.2);
    transition: 0.3s;
}

.nav-btn:hover {
    background: rgba(255,255,0,0.25);
    box-shadow: 0 0 25px rgba(255,255,0,0.8);
    transform: translateY(-2px);
}

/* HERO */
.hero {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    min-height: 80vh;
    padding: 30px;
}

.hero h1 {
    font-size: 48px;
    letter-spacing: 6px;
    color: #fff;
    text-shadow: 0 0 15px rgba(255,255,0,0.9);
}

.hero p {
    max-width: 600px;
    margin-top: 15px;
    color: #ddd;
    line-height: 1.7;
    font-size: 16px;
}

/* BUTTONS */
.buttons {
    margin-top: 30px;
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}

.hero-btn {
    padding: 14px 28px;
    border-radius: 18px;
    background: rgba(255,255,0,0.1);
    border: 1px solid rgba(255,255,0,0.6);
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    box-shadow: 0 0 18px rgba(255,255,0,0.3);
    transition: 0.3s;
}

.hero-btn:hover {
    background: rgba(255,255,0,0.35);
    box-shadow: 0 0 35px rgba(255,255,0,1);
    transform: scale(1.05);
}

/* GLASS CARD */
.card {
    background: rgba(0,0,0,0.5);
    border: 1px solid rgba(255,255,0,0.4);
    border-radius: 25px;
    padding: 35px;
    box-shadow: 0 0 30px rgba(255,255,0,0.15);
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <a href="#" class="nav-btn">Home</a>
    <a href="#" class="nav-btn">Supported</a>
    <a href="#" class="nav-btn">Lua Script</a>
    <a href="#" class="nav-btn">Terms</a>
    <a href="#" class="nav-btn">Privacy</a>
</div>

<!-- HERO -->
<div class="hero">
    <div class="card">
        <h1>XENA HUB</h1>
        <p>
            Xena Hub is a powerful Roblox script hub built for exploiters who want clean UI,
            fast execution, and premium-quality scripts.  
            Join our growing community and become an OG user.
        </p>

        <div class="buttons">
            <a href="https://discord.gg/JguCsgRP7k" class="hero-btn">Join Discord</a>
            <a href="#" class="hero-btn">View Supported Games</a>
        </div>
    </div>
</div>

</body>
</html>
