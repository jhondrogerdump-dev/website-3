<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800;900&family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0f0800;
            color: #ffe680;
            font-family: 'Roboto Mono', monospace;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            background-image: 
                radial-gradient(circle at 15% 20%, rgba(255, 200, 40, 0.18) 0%, transparent 30%),
                radial-gradient(circle at 85% 75%, rgba(255, 160, 0, 0.16) 0%, transparent 35%);
            background-attachment: fixed;
        }

        /* Floating particles */
        .particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: -1;
            background: transparent;
        }

        .particle {
            position: absolute;
            background: rgba(255, 215, 0, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 12px rgba(255, 190, 0, 0.8);
            animation: float 18s infinite linear;
            opacity: 0.4;
        }

        @keyframes float {
            0%   { transform: translateY(100vh) scale(0.3); opacity: 0; }
            10%  { opacity: 0.7; }
            90%  { opacity: 0.7; }
            100% { transform: translateY(-20vh) scale(0.6); opacity: 0; }
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        header {
            padding: 100px 0 120px;
            text-align: center;
            position: relative;
        }

        .glow-text {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(5rem, 12vw, 12rem);
            font-weight: 900;
            background: linear-gradient(90deg, #ffd700, #ffaa00, #ff8800, #ffd700);
            background-size: 300% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 
                0 0 30px #ffaa0066,
                0 0 60px #ff8800aa,
                0 0 100px #ff6600;
            animation: neonFlow 6s ease-in-out infinite;
        }

        @keyframes neonFlow {
            0%   { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }

        .subtitle {
            margin-top: 1rem;
            font-size: 1.5rem;
            font-weight: 300;
            color: #ffcc66cc;
            letter-spacing: 6px;
            text-transform: uppercase;
            opacity: 0.9;
        }

        .scripts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2.5rem;
            padding: 40px 0 100px;
        }

        .script-card {
            background: rgba(30, 18, 0, 0.65);
            border: 2px solid rgba(255, 180, 0, 0.35);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            backdrop-filter: blur(10px);
            position: relative;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        }

        .script-card::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, transparent, #ffaa00aa, transparent);
            border-radius: 22px;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
        }

        .script-card:hover::before,
        .script-card:hover {
            opacity: 1;
            transform: translateY(-18px) scale(1.04);
            border-color: #ffd700;
            box-shadow: 0 35px 80px rgba(255, 140, 0, 0.45);
        }

        .card-header {
            background: linear-gradient(135deg, #b38f00, #e6b800, #ffd700);
            color: #0f0800;
            padding: 1.8rem;
            font-family: 'Orbitron', sans-serif;
            font-weight: 800;
            font-size: 1.8rem;
            text-align: center;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(0,0,0,0.6);
            border-bottom: 3px solid #ffcc0066;
        }

        .card-body {
            padding: 2.8rem 2.2rem;
            text-align: center;
        }

        .description {
            color: #ffe680;
            font-size: 1.15rem;
            margin-bottom: 2.2rem;
            opacity: 0.92;
            line-height: 1.5;
        }

        .execute-btn {
            background: linear-gradient(90deg, #ffaa00, #ffd700, #ffcc00, #ffaa00);
            background-size: 300% auto;
            color: #0f0800;
            padding: 1.2rem 3.5rem;
            border-radius: 60px;
            font-weight: 700;
            font-size: 1.25rem;
            letter-spacing: 1.5px;
            display: inline-block;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(255, 170, 0, 0.5);
            cursor: pointer;
            border: none;
            animation: pulseGlow 4s infinite alternate;
        }

        .execute-btn:hover {
            transform: translateY(-6px) scale(1.08);
            box-shadow: 0 25px 50px rgba(255, 140, 0, 0.7);
        }

        @keyframes pulseGlow {
            from { background-position: 0% 50%; }
            to   { background-position: 300% 50%; }
        }

        footer {
            text-align: center;
            padding: 100px 0 140px;
            color: #ffcc6699;
            font-size: 1.1rem;
            position: relative;
        }

        .discord-btn {
            background: linear-gradient(90deg, #ffaa00, #ffd700, #ffcc00);
            background-size: 300% auto;
            animation: pulseGlow 5s infinite alternate;
            padding: 1.2rem 4rem;
            font-size: 1.4rem;
            color: #0f0800;
            text-decoration: none;
        }

        /* Glitch overlay effect */
        .glitch-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: transparent;
            opacity: 0.04;
            animation: glitch 8s infinite;
            z-index: -1;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(3px, -3px); }
            60% { transform: translate(-2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        @media (max-width: 900px) {
            .glow-text { font-size: 6rem; }
            .scripts-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
