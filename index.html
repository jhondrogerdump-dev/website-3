    :root {

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Orbitron', sans-serif;
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 15% 25%, rgba(192,132,252,0.09) 0%, transparent 45%),
        radial-gradient(circle at 85% 75%, rgba(0,240,255,0.07) 0%, transparent 55%);
    }

    .container { max-width: 1600px; margin: 0 auto; padding: 0 2rem; }

    header { padding: 2.5rem 0 1.5rem; text-align: center; }

    .logo {
      font-size: 4rem;
      font-weight: 700;
      letter-spacing: 8px;
      background: linear-gradient(90deg, #c084fc, #00f0ff, #ff2ee7, #c084fc);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientFlow 15s ease infinite;
      text-shadow: 0 0 30px rgba(192,132,252,0.7);
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .subtitle {
      margin-top: 0.8rem;
      color: var(--text-muted);
      font-size: 1.15rem;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .search-wrapper {
      max-width: 680px;
      margin: 2.5rem auto;
      position: relative;
    }

    .search-bar {
      width: 100%;
      padding: 1.2rem 1.6rem 1.2rem 4.2rem;
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 60px;
      color: var(--text);
      font-size: 1.1rem;
      font-family: 'JetBrains Mono', monospace;
      backdrop-filter: blur(14px);
      transition: all 0.35s ease;
    }

    .search-bar:focus {
      outline: none;
      border-color: var(--cyan);
      box-shadow: 0 0 30px rgba(0,240,255,0.4);
    }

    .search-icon {
      position: absolute;
      left: 1.6rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.6rem;
      color: var(--text-muted);
      pointer-events: none;
      transition: color 0.3s;
    }

    .search-bar:focus + .search-icon {
      color: var(--cyan);
      text-shadow: 0 0 10px var(--cyan);
    }

    main { padding: 2rem 0 6rem; }

    .script-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: 2rem;
    }

    .script-card {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 18px;
      overflow: hidden;
      backdrop-filter: blur(12px);
      transition: all 0.45s cubic-bezier(0.19, 1, 0.22, 1);
      cursor: pointer;
      position: relative;
      box-shadow: 0 10px 35px rgba(0,0,0,0.45);
    }

    .script-card:hover {
      transform: translateY(-14px) scale(1.035);
      border-color: var(--cyan);
      box-shadow: 0 25px 60px rgba(0,240,255,0.3), inset 0 0 35px rgba(192,132,252,0.15);
    }

    .card-glow {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, transparent, rgba(192,132,252,0.18), transparent);
      opacity: 0;
      transition: opacity 0.7s;
      pointer-events: none;
    }

    .script-card:hover .card-glow { opacity: 1; }

    .card-header {
      padding: 1.6rem 1.8rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
    }

    .script-title { font-size: 1.5rem; font-weight: 600; letter-spacing: 1.2px; }

    .hot-badge {
      background: linear-gradient(45deg, #ff2ee7, #ff006e);
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 50px;
      font-size: 0.8rem;
      font-weight: 700;
      text-transform: uppercase;
      box-shadow: 0 0 18px rgba(255,46,231,0.7);
    }

    .tag {
      background: rgba(0,240,255,0.18);
      color: var(--cyan);
      padding: 0.35rem 0.9rem;
      border-radius: 50px;
      font-size: 0.85rem;
      border: 1px solid rgba(0,240,255,0.35);
    }

    .card-description {
      padding: 0 1.8rem 1.6rem;
      color: var(--text-muted);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.96rem;
      line-height: 1.55;
    }

    /* â”€â”€ SCRIPT PANEL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .script-panel {
      position: fixed;
      inset: 0;
      background: rgba(8,4,18,0.94);
      backdrop-filter: blur(18px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      padding: 2rem;
    }

    .panel-content {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 22px;
      width: 100%;
      max-width: 1150px;
      max-height: 94vh;
      overflow: hidden;
      box-shadow: 0 25px 90px rgba(0,0,0,0.75);
      display: flex;
      flex-direction: column;
    }

    .panel-header {
      padding: 1.5rem 2.2rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .panel-title { font-size: 1.9rem; letter-spacing: 2.5px; }

    .close-btn {
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 2.2rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .close-btn:hover { color: var(--cyan); transform: rotate(90deg); }

    .code-container {
      flex: 1;
      padding: 2rem;
      background: #0b001c;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.98rem;
      color: #d0c0ff;
      overflow-y: auto;
      position: relative;
    }

    .code-line {
      counter-increment: line;
      line-height: 1.6;
    }

    .code-line::before {
      content: counter(line);
      display: inline-block;
      width: 3.8rem;
      color: var(--text-muted);
      text-align: right;
      margin-right: 1.8rem;
      user-select: none;
      font-size: 0.9rem;
    }

    .copy-code-btn {
      position: absolute;
      top: 1.4rem;
      right: 1.8rem;
      background: rgba(192,132,252,0.3);
      color: var(--text);
      border: 1px solid var(--accent);
      padding: 0.7rem 1.4rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      transition: all 0.3s;
    }

    .copy-code-btn:hover {
      background: var(--accent);
      color: white;
      box-shadow: 0 0 25px rgba(192,132,252,0.6);
      transform: translateY(-2px);
    }

    .copy-code-btn:active { transform: scale(0.97); }
  </style>
</head>

const grid = document.getElementById("scriptGrid");
const searchInput = document.getElementById("searchInput");
const panel = document.getElementById("scriptPanel");
const panelTitle = document.getElementById("panelTitle");
const codeContent = document.getElementById("codeContent");
const copyCodeBtn = document.getElementById("copyCodeBtn");

function createCard(script) {
  const card = document.createElement("div");
  card.className = "script-card";
  card.innerHTML = `
    <div class="card-glow"></div>
    <div class="card-header">
      <div class="script-title">\( {script.title} \){script.hot ? ' <span class="hot-badge">HOT</span>' : ''}</div>
      <div>\( {script.tags.map(t => `<span class="tag"> \){t}</span>`).join(' ')}</div>
    </div>
    <div class="card-description">${script.description}</div>
  `;
  card.onclick = () => openPanel(script);
  return card;
}

function renderScripts(filter = "") {
  grid.innerHTML = "";
  const term = filter.toLowerCase().trim();

  const filtered = scripts.filter(s => 
    s.title.toLowerCase().includes(term) ||
    s.description.toLowerCase().includes(term) ||
    s.tags.some(t => t.toLowerCase().includes(term))
  );

  if (filtered.length === 0 && term !== "") {
    grid.innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:8rem;color:var(--text-muted);font-size:1.4rem;">No matching signals found in the void...</div>';
    return;
  }

  filtered.forEach(script => {
    grid.appendChild(createCard(script));
  });
}

function openPanel(script) {
  panelTitle.textContent = script.title;
  codeContent.innerHTML = script.code
    .split('\n')
    .map(line => `<div class="code-line">${line}</div>`)
    .join('');
  
  panel.style.display = "flex";

  copyCodeBtn.onclick = () => {
    navigator.clipboard.writeText(script.code).then(() => {
      copyCodeBtn.innerHTML = '<span>ðŸ“‹</span> Copied!';
      setTimeout(() => {
        copyCodeBtn.innerHTML = '<span>ðŸ“‹</span> Copy Script';
      }, 1800);
    });
  };
}

function closePanel() {
  panel.style.display = "none";
}

// Initial render with all scripts
renderScripts();

// Live search
searchInput.addEventListener("input", e => renderScripts(e.target.value));

// ESC to close
document.addEventListener("keydown", e => {
  if (e.key === "Escape") closePanel();
});
</script>
