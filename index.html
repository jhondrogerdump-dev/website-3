<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Orbitron',sans-serif;
}

body{
  background:radial-gradient(circle at top,#0a0a00,#000);
  color:white;
  overflow-x:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:linear-gradient(120deg,#ffea00,#ffb300,#ffea00);
  opacity:.12;
  filter:blur(120px);
  z-index:-1;
}

header{
  text-align:center;
  padding:60px 20px 30px;
}

header h1{
  font-size:65px;
  color:#ffea00;
  text-shadow:0 0 20px #ffea00,0 0 50px #ffb300;
  letter-spacing:4px;
}

header p{
  margin-top:10px;
  color:#ffd000;
  opacity:.9;
  letter-spacing:3px;
}

/* layout */
.container{
  max-width:900px;
  margin:auto;
  padding:40px 20px;
}

.grid{
  display:grid;
  grid-template-columns:1fr;
  gap:40px;
}

/* cards */
.card{
  background:rgba(15,15,0,.9);
  border-radius:25px;
  padding:35px;
  position:relative;
  border:1px solid #ffea0066;
  box-shadow:0 0 35px #ffea0033;
  overflow:hidden;
}

.card::before{
  content:"";
  position:absolute;
  inset:-2px;
  background:linear-gradient(120deg,#ffea00,#ffb300,#ffea00);
  filter:blur(25px);
  z-index:-1;
}

.card h2{
  color:#ffea00;
  font-size:30px;
  margin-bottom:10px;
  text-shadow:0 0 10px #ffea00;
}

.card p{
  color:#ffe77a;
  margin-bottom:20px;
  opacity:.9;
}

/* textarea */
textarea{
  width:100%;
  height:110px;
  background:#000;
  color:#ffea00;
  border:1px solid #ffea00;
  border-radius:15px;
  padding:15px;
  resize:none;
  box-shadow:inset 0 0 15px #ffea0040;
}

/* buttons */
button{
  margin-top:20px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:15px;
  background:linear-gradient(120deg,#ffea00,#ffb300);
  color:black;
  font-weight:bold;
  letter-spacing:2px;
  cursor:pointer;
  box-shadow:0 0 25px #ffea00;
  transition:.3s;
}

button:hover{
  transform:scale(1.05);
  box-shadow:0 0 45px #ffb300;
}

/* discord button */
.discord-btn{
  margin-top:50px;
  display:flex;
  justify-content:center;
}

.discord-btn a{
  padding:18px 50px;
  border-radius:50px;
  background:linear-gradient(120deg,#ffea00,#ffb300);
  color:black;
  text-decoration:none;
  font-weight:bold;
  letter-spacing:3px;
  box-shadow:0 0 40px #ffea00;
  transition:.3s;
}

.discord-btn a:hover{
  transform:scale(1.1);
  box-shadow:0 0 70px #ffb300;
}

/* footer */
footer{
  text-align:center;
  padding:30px;
  color:#ffea00;
  opacity:.6;
}
</style>
</head>

<body>

<header>
  <h1>XENA HUB</h1>

<div class="container">

      <textarea readonly>loadstring(game:HttpGet("https://api.junkie-development.de/api/v1/luascripts/public/1552970c67caf8690f5ef9b22a2925cc54ba6760d8e0b165fcd5cee7f71beeb7/download"))()</textarea>

    <!-- Discord -->

</div>

<script>
function copy(btn){
  const ta = btn.previousElementSibling;
  ta.select();
  document.execCommand("copy");
  btn.innerText="COPIED!";
  setTimeout(()=>btn.innerText="COPY SCRIPT",1500);
}

</html>
