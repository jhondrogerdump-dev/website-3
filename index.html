<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Hub - Diesel N Steel Script</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #000 url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==') repeat; /* Simple dark grid fallback */
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .grid-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 215, 0, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 215, 0, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        .container {
            position: relative;
            text-align: center;
            color: white;
        }

        /* Welcome Screen */
        #welcome-screen {
            display: block;
        }

        #script-panel {
            display: none;
        }

        .logo {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #00ffff, #0000ff);
            border-radius: 20px;
            margin: 0 auto 30px;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            font-weight: bold;
            color: cyan;
            text-shadow: 0 0 10px cyan;
        }

        .title {
            font-size: 48px;
            margin-bottom: 50px;
            text-shadow: 0 0 20px white;
        }

        .btn {
            padding: 15px 40px;
            margin: 0 15px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        .continue-btn {
            background: white;
            color: black;
        }

        .discord-btn {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255,255,255,0.8);
        }

        /* Script Panel */
        .panel {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid gold;
            border-radius: 15px;
            padding: 20px;
            width: 350px;
            box-shadow: 0 0 30px gold;
        }

        .panel-header {
            background: linear-gradient(to bottom, gold, #b8860b);
            padding: 10px;
            border-radius: 10px 10px 0 0;
            margin: -20px -20px 20px -20px;
            position: relative;
        }

        .script-icon {
            width: 60px;
            height: 60px;
            background: url('https://via.placeholder.com/60?text=Jeepney') no-repeat center/cover; /* Replace with actual icon URL if available */
            border-radius: 10px;
            display: inline-block;
            vertical-align: middle;
        }

        .changelog-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .script-title {
            font-size: 24px;
            margin: 10px 0 5px;
        }

        .last-updated {
            font-size: 14px;
            opacity: 0.8;
        }

        .status {
            color: lime;
            margin: 15px 0;
        }

        .buy-key-btn {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 12px;
            width: 100%;
            border-radius: 30px;
            margin: 15px 0;
            cursor: pointer;
        }

        .copy-script-btn {
            background: gold;
            color: black;
            padding: 15px;
            width: 100%;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 15px gold;
        }

        .copy-script-btn:hover, .buy-key-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="container">

        <!-- Welcome Screen -->
        <div id="welcome-screen">
            <div class="logo">NOVA HUB</div>
            <p>WELCOME TO</p>
            <h1 class="title">NOVA HUB</h1>
            <button class="btn continue-btn" onclick="showScriptPanel()">CONTINUE</button>
            <button class="btn discord-btn">DISCORD</button>
        </div>

        <!-- Script Panel -->
        <div id="script-panel">
            <div class="panel">
                <div class="panel-header">
                    <div class="script-icon"></div>
                    <button class="changelog-btn">CHANGELOG</button>
                </div>
                <div class="script-title">DIESEL N STEEL ðŸ”§</div>
                <p class="last-updated">Last Updated: Dec 18, 2025</p>
                <p class="status">â€¢ ONLINE âœ… 2.1.0 STABLE</p>
                <button class="buy-key-btn">ðŸ”‘ BUY KEY</button>
                <button class="copy-script-btn" onclick="copyScript()">ðŸ“‹ COPY SCRIPT</button>
            </div>
        </div>

    </div>

    <script>
        function showScriptPanel() {
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('script-panel').style.display = 'block';
        }

        function copyScript() {
            // Placeholder script - replace with actual loadstring if needed
            const script = `print("Diesel N Steel script loaded - Nova Hub")`;
            navigator.clipboard.writeText(script).then(() => {
                alert("Script copied to clipboard!");
            });
        }
    </script>
</body>
</html>
