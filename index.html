<!DOCTYPE html>
<html>
<head>
  <title>Xena Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">

<style>
* { font-family: 'Orbitron', sans-serif; font-weight: 900; }

body {
  margin: 0;
  height: 100vh;
  background-color: #0a0a05;
  background-image:
    linear-gradient(rgba(255,255,0,0.15) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,0,0.15) 1px, transparent 1px);
  background-size: 40px 40px;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: white;
}

canvas { position: absolute; inset: 0; z-index: 0; }
.container { text-align: center; z-index: 2; }

.logo {
  width: 200px;
  border-radius: 25px;
  box-shadow: 0 0 40px rgba(255,255,0,.9);
}

h1 {
  font-size: 44px;
  color: #ffe600;
  text-shadow: 0 0 15px #ffff00, 0 0 35px #ffd500;
  letter-spacing: 4px;
}

/* BUTTONS */
.btn, .panel-btn, .discord-btn {
  padding: 14px 26px;
  border-radius: 30px;
  cursor: pointer;
  transition: transform .15s ease, box-shadow .15s ease;
}

.btn:active, .panel-btn:active, .discord-btn:active {
  transform: scale(.92);
  box-shadow: 0 0 45px rgba(255,255,0,.9);
}

.btn {
  border: 2px solid #ffe600;
  background: transparent;
  color: white;
}

.btn.primary {
  background: linear-gradient(45deg, #fff700, #ffd500);
  color: black;
  border: none;
}

.discord-btn {
  margin-left: 12px;
  border: 2px solid #ffe600;
  background: transparent;
  color: white;
}

/* ===== SQUARE PANELS ===== */
.panel {
  display: none;
  position: absolute;
  width: 320px;
  height: 320px;
  padding: 18px;
  border-radius: 22px;
  background: linear-gradient(180deg, #1a1a07, #0b0b05);
  box-shadow: 0 0 50px rgba(255,255,0,.9);
  z-index: 2;
  animation: slideIn .6s ease;

  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

@keyframes slideIn {
  from { opacity:0; transform: translateY(40px); }
  to { opacity:1; transform: translateY(0); }
}

.panel-header {
  display: flex;
  gap: 12px;
  align-items: center;
}

.panel img {
  width: 50px;
  height: 50px;
  border-radius: 12px;
}

.title { color: #ffe600; }
.beta { font-size: 12px; color: #ffdd00; }

.status { font-size: 13px; }
.status.online { color: #7cff00; }
.status.updating { color: #ffcc00; }

/* PANEL BUTTON ROW */
.panel-buttons {
  display: flex;
  gap: 10px;
  margin-top: auto;
}

.panel-buttons .panel-btn { flex: 1; }

.copy {
  background: linear-gradient(45deg, #fff700, #ffd500);
  color: black;
  border: none;
}

.log-btn {
  background: transparent;
  border: 2px solid #ffe600;
  color: white;
}

/* POPUP */
.popup {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 320px;
  background: linear-gradient(180deg, #1a1a07, #0b0b05);
  border-radius: 20px;
  box-shadow: 0 0 50px rgba(255,255,0,.9);
  padding: 20px;
  z-index: 999;
}

/* NOTIFICATION */
#notify {
  position: fixed;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  background: linear-gradient(45deg, #fff700, #ffd500);
  color: black;
  padding: 14px 26px;
  border-radius: 30px;
  display: none;
  z-index: 999;
}
</style>
</head>

<body>
<canvas id="particles"></canvas>
<div id="notify">Script copied!</div>

<div class="container" id="home">
  <img src="standard (13).gif" class="logo">
  <h1>XENA HUB</h1>
  <button class="btn primary" onclick="openPanels()">CONTINUE</button>
</div>

<div class="panel" id="fireworks" style="top:80px;">
  <div class="panel-header">
    <img src="Screenshot_20251220_145217_com.roblox.client_edit_107002055564400.jpg">
    <div>
      <div class="title">Fireworks Playground</div>
      <div class="beta">Beta</div>
      <div class="status online">Online</div>
    </div>
  </div>

  <div class="panel-buttons">
    <button class="panel-btn copy">COPY SCRIPT</button>
    <button class="panel-btn log-btn">CHANGELOG</button>
  </div>
</div>

<div class="panel" id="piggy" style="top:300px;">
  <div class="panel-header">
    <img src="Screenshot_20251220_145207_com.roblox.client_edit_107032225822728.jpg">
    <div>
      <div class="title">Piggy Script</div>
      <div class="status updating">Updating</div>
    </div>
  </div>

  <div class="panel-buttons">
    <button class="panel-btn copy">COPY SCRIPT</button>
    <button class="panel-btn log-btn">CHANGELOG</button>
  </div>
</div>

<script>
function openPanels(){
  document.getElementById("home").style.display="none";
  document.getElementById("fireworks").style.display="flex";
  document.getElementById("piggy").style.display="flex";
}
</script>

</body>
</html>
