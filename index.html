<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEON SCRIPT HUB â€¢ 2026</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0015;
      --glass: rgba(30, 20, 60, 0.35);
      --accent: #c084fc;
      --cyan: #00f0ff;
      --pink: #ff2ee7;
      --text: #f0e6ff;
      --muted: #b0a0d0;
      --border: rgba(192, 132, 252, 0.35);
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Orbitron', sans-serif;
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 15% 25%, rgba(192,132,252,0.09) 0%, transparent 45%),
        radial-gradient(circle at 85% 75%, rgba(0,240,255,0.07) 0%, transparent 55%);
    }

    .container { max-width: 1600px; margin: 0 auto; padding: 0 1.5rem; }

    header { padding: 2.5rem 0 1.5rem; text-align: center; }

    .logo {
      font-size: 3.8rem;
      font-weight: 700;
      letter-spacing: 6px;
      background: linear-gradient(90deg, #c084fc, #00f0ff, #ff2ee7);
      background-size: 200%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientFlow 12s ease infinite;
      text-shadow: 0 0 25px rgba(192,132,252,0.6);
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    .subtitle { color: var(--muted); font-size: 1.1rem; letter-spacing: 2px; margin-top: 0.5rem; }

    .search-wrapper {
      max-width: 700px;
      margin: 2rem auto;
      position: relative;
    }

    .search-bar {
      width: 100%;
      padding: 1.1rem 1.5rem 1.1rem 4rem;
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 50px;
      color: var(--text);
      font-size: 1.05rem;
      backdrop-filter: blur(12px);
      transition: all 0.3s;
    }

    .search-bar:focus {
      border-color: var(--cyan);
      box-shadow: 0 0 25px rgba(0,240,255,0.3);
      outline: none;
    }

    .search-icon {
      position: absolute;
      left: 1.5rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.5rem;
      color: var(--muted);
    }

    .category-title {
      font-size: 1.8rem;
      margin: 2.5rem 0 1.2rem;
      color: var(--cyan);
      text-shadow: 0 0 15px rgba(0,240,255,0.4);
      letter-spacing: 1px;
    }

    .script-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
      gap: 1.6rem;
      margin-bottom: 2.5rem;
    }

    .script-card {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
      backdrop-filter: blur(10px);
      transition: all 0.4s ease;
      cursor: pointer;
    }

    .script-card:hover {
      transform: translateY(-8px);
      border-color: var(--cyan);
      box-shadow: 0 15px 40px rgba(0,240,255,0.25);
    }

    .card-header {
      padding: 1.3rem 1.5rem 0.8rem;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
    }

    .script-title { font-size: 1.35rem; font-weight: 600; line-height: 1.3; }

    .hot-badge {
      background: linear-gradient(45deg, #ff2ee7, #ff006e);
      padding: 0.3rem 0.9rem;
      border-radius: 50px;
      font-size: 0.75rem;
      font-weight: bold;
      color: white;
      box-shadow: 0 0 12px rgba(255,46,231,0.6);
    }

    .tag {
      background: rgba(0,240,255,0.15);
      color: var(--cyan);
      padding: 0.25rem 0.75rem;
      border-radius: 50px;
      font-size: 0.8rem;
      border: 1px solid rgba(0,240,255,0.3);
    }

    .card-description {
      padding: 0 1.5rem 1.4rem;
      color: var(--muted);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.92rem;
      line-height: 1.5;
    }

    /* â”€â”€ SCRIPT VIEW PANEL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .script-panel {
      position: fixed;
      inset: 0;
      background: rgba(8, 4, 18, 0.95);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      padding: 1rem;
    }

    .panel-content {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 20px;
      width: 100%;
      max-width: 1100px;
      max-height: 92vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 20px 80px rgba(0,0,0,0.7);
    }

    .panel-header {
      padding: 1.4rem 2rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(20,10,40,0.4);
    }

    .panel-title { font-size: 1.8rem; letter-spacing: 1.5px; }

    .close-btn {
      background: none;
      border: none;
      font-size: 2.2rem;
      color: var(--muted);
      cursor: pointer;
      transition: all 0.3s;
    }

    .close-btn:hover { color: var(--cyan); transform: rotate(90deg); }

    .code-container {
      flex: 1;
      padding: 1.8rem 2rem;
      background: #0b001a;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.96rem;
      color: #d0c0ff;
      overflow-y: auto;
      position: relative;
    }

    .code-line {
      counter-increment: line;
      line-height: 1.7;
    }

    .code-line::before {
      content: counter(line);
      display: inline-block;
      width: 3.5rem;
      color: var(--muted);
      text-align: right;
      margin-right: 1.6rem;
      user-select: none;
      font-size: 0.88rem;
    }

    .copy-btn {
      position: absolute;
      top: 1.2rem;
      right: 1.5rem;
      background: rgba(192,132,252,0.35);
      color: white;
      border: none;
      padding: 0.6rem 1.3rem;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.95rem;
      transition: all 0.3s;
    }

    .copy-btn:hover {
      background: var(--accent);
      box-shadow: 0 0 20px rgba(192,132,252,0.5);
    }
  </style>
</head>
<body>

<header>
  <div class="container">
    <div class="logo">NEON SCRIPT HUB</div>
    <div class="subtitle">JANUARY 2026 â€¢ FREE WORKING SCRIPTS</div>
  </div>
</header>

<main class="container">
  <div class="search-wrapper">
    <input type="text" class="search-bar" id="searchInput" placeholder="Search scripts (fly, doors, blox fruits, fisch...)"/>
    <span class="search-icon">âœ¦</span>
  </div>

  <div id="scriptsContainer"></div>
</main>

<!-- SCRIPT VIEW PANEL -->
<div class="script-panel" id="scriptPanel">
  <div class="panel-content">
    <div class="panel-header">
      <div class="panel-title" id="panelTitle">Script</div>
      <button class="close-btn" onclick="closePanel()">Ã—</button>
    </div>
    <div class="code-container" id="codeContainer">
      <button class="copy-btn" id="copyBtn">
        <span>ðŸ“‹</span> Copy Script
      </button>
      <div id="codeContent"></div>
    </div>
  </div>
</div>

<script>
// Script Database - January 2026
const scriptCategories = [
  {
    title: "Fly Scripts",
    scripts: [
      {
        name: "Universal Fly + Speed GUI",
        description: "Smooth fly + adjustable speed + noclip",
        tags: ["Fly", "Movement"],
        hot: true,
        code: `-- Simple Universal Fly (2026 working)\nlocal plr = game.Players.LocalPlayer\nlocal mouse = plr:GetMouse()\n\n_G.flySpeed = 80\n_G.flying = false\n\nmouse.KeyDown:connect(function(key)\n    if key == "f" then\n        _G.flying = not _G.flying\n        if _G.flying then\n            local bv = Instance.new("BodyVelocity")\n            bv.Velocity = Vector3.new(0,0,0)\n            bv.MaxForce = Vector3.new(9e9,9e9,9e9)\n            bv.Parent = plr.Character.HumanoidRootPart\n            -- more fly logic...`
      }
    ]
  },
  {
    title: "Doors Scripts",
    scripts: [
      {
        name: "Doors Entity Remover + Noclip",
        description: "Remove Rush/Ambush + speed + esp",
        tags: ["Doors", "Bypass"],
        hot: true,
        code: `-- Doors Entity Skip 2026\nfor _, obj in pairs(workspace:GetDescendants()) do\n    if obj.Name:match("Rush") or obj.Name:match("Ambush") then\n        obj:Destroy()\n    end\nend\n\n-- Noclip toggle example\n_G.noclip = true\n-- more code...`
      }
    ]
  },
  {
    title: "Blox Fruits Scripts",
    scripts: [
      {
        name: "Blox Fruits Auto Farm + Mirage Hunter",
        description: "Auto farm + mirage detection + fruit notifier",
        tags: ["Blox Fruits", "Auto"],
        hot: true,
        code: `-- Blox Fruits Auto Farm 2026\nwhile true do\n    task.wait(0.4)\n    -- Farm logic here\n    print("Auto farming...")\nend\n\n-- Mirage scanner\nprint("Scanning for Mirage Island...")`
      }
    ]
  },
  {
    title: "Fisch Scripts",
    scripts: [
      {
        name: "Fisch God Auto Catch + Sell",
        description: "Auto cast + instant catch + auto sell",
        tags: ["Fisch", "Auto Farm"],
        hot: true,
        code: `-- Fisch Perfect Auto Farm Jan 2026\nwhile wait(0.3) do\n    game:GetService("ReplicatedStorage").Events.Cast:FireServer()\n    task.wait(0.2)\n    -- Auto catch & sell logic\nend`
      }
    ]
  },
  {
    title: "Steal A Brainrot Scripts",
    scripts: [
      {
        name: "Steal A Brainrot Trax + Brainrot Spawner",
        description: "Auto spawn trax + infinite brainrots",
        tags: ["Steal A Brainrot", "Exploit"],
        hot: true,
        code: `-- Steal A Brainrot Mass Spawn\nfor i = 1, 100 do\n    game:GetService("ReplicatedStorage").SpawnTrax:FireServer()\n    task.wait(0.1)\nend\n\nprint("Brainrots spawned!")`
      }
    ]
  },
  {
    title: "Universal / Other",
    scripts: [
      {
        name: "Infinite Yield Admin 2026",
        description: "Powerful admin commands - still works everywhere",
        tags: ["Admin", "Universal"],
        code: `-- Infinite Yield Admin\nloadstring(game:HttpGet('https://raw.githubusercontent.com/EdgeIY/infiniteyield/master/source'))()`
      },
      {
        name: "Universal Godmode + ESP",
        description: "Godmode + player ESP for any game",
        tags: ["Universal", "OP"],
        code: `-- Simple Godmode + ESP\nlocal plr = game.Players.LocalPlayer\nwhile true do\n    task.wait()\n    if plr.Character then\n        plr.Character.Humanoid.Health = math.huge\n    end\nend`
      }
    ]
  }
];

const container = document.getElementById("scriptsContainer");
const searchInput = document.getElementById("searchInput");
const panel = document.getElementById("scriptPanel");
const panelTitle = document.getElementById("panelTitle");
const codeContent = document.getElementById("codeContent");
const copyBtn = document.getElementById("copyBtn");

function createCard(script) {
  const card = document.createElement("div");
  card.className = "script-card";
  card.innerHTML = `
    <div class="card-header">
      <div class="script-title">\( {script.name} \){script.hot ? ' <span class="hot-badge">HOT</span>' : ''}</div>
      <div>\( {script.tags.map(t => `<span class="tag"> \){t}</span>`).join(' ')}</div>
    </div>
    <div class="card-description">${script.description}</div>
  `;
  card.addEventListener("click", () => showScript(script));
  return card;
}

function renderScripts(filter = "") {
  container.innerHTML = "";
  const term = filter.toLowerCase().trim();

  scriptCategories.forEach(category => {
    const filteredScripts = category.scripts.filter(s => 
      s.name.toLowerCase().includes(term) ||
      s.description.toLowerCase().includes(term) ||
      s.tags.some(t => t.toLowerCase().includes(term))
    );

    if (filteredScripts.length > 0) {
      const title = document.createElement("div");
      title.className = "category-title";
      title.textContent = category.title;
      container.appendChild(title);

      const grid = document.createElement("div");
      grid.className = "script-grid";
      
      filteredScripts.forEach(script => {
        grid.appendChild(createCard(script));
      });
      
      container.appendChild(grid);
    }
  });

  if (container.children.length === 0 && term !== "") {
    container.innerHTML = '<div style="text-align:center;padding:6rem;color:var(--muted);font-size:1.3rem;">No matching scripts found...</div>';
  }
}

function showScript(script) {
  panelTitle.textContent = script.name;
  codeContent.innerHTML = script.code
    .split('\n')
    .map(line => `<div class="code-line">${line}</div>`)
    .join('');
  
  panel.style.display = "flex";
  document.body.style.overflow = "hidden";

  copyBtn.onclick = () => {
    navigator.clipboard.writeText(script.code).then(() => {
      copyBtn.innerHTML = '<span>ðŸ“‹</span> Copied!';
      setTimeout(() => {
        copyBtn.innerHTML = '<span>ðŸ“‹</span> Copy Script';
      }, 1800);
    });
  };
}

function closePanel() {
  panel.style.display = "none";
  document.body.style.overflow = "";
}

// Initial render
renderScripts();

// Live search
searchInput.addEventListener("input", e => renderScripts(e.target.value));

// Close with ESC key
document.addEventListener("keydown", e => {
  if (e.key === "Escape") closePanel();
});
</script>
</body>
</html>
