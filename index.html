<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Xena Hub â€” Script Library</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Orbitron', sans-serif;
}

body {
  background: radial-gradient(circle at top, #0a001a, #000);
  color: #fff;
  overflow-x: hidden;
}

/* Neon background animation */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: linear-gradient(120deg, #ff00ff, #00ffff, #ff00ff);
  opacity: 0.08;
  filter: blur(100px);
  z-index: -1;
}

/* Header */
header {
  text-align: center;
  padding: 50px 20px;
}

header h1 {
  font-size: 60px;
  color: #ff00ff;
  text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff;
}

header p {
  color: #00ffff;
  letter-spacing: 3px;
  margin-top: 10px;
}

/* Container */
.container {
  max-width: 1100px;
  margin: auto;
  padding: 30px;
}

/* Script Cards */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 30px;
}

.card {
  background: rgba(10,10,30,0.8);
  border-radius: 20px;
  padding: 25px;
  box-shadow: 0 0 25px #ff00ff44;
  border: 1px solid #ff00ff55;
  position: relative;
  overflow: hidden;
}

.card::before {
  content: "";
  position: absolute;
  inset: -2px;
  background: linear-gradient(120deg, #ff00ff, #00ffff, #ff00ff);
  z-index: -1;
  filter: blur(15px);
}

.card h2 {
  color: #ff00ff;
  margin-bottom: 10px;
}

.card p {
  font-size: 14px;
  color: #aaa;
  margin-bottom: 15px;
}

/* Script box */
textarea {
  width: 100%;
  height: 90px;
  background: #000;
  border: 1px solid #00ffff;
  color: #00ffff;
  border-radius: 10px;
  padding: 10px;
  resize: none;
}

/* Buttons */
button {
  margin-top: 15px;
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(120deg, #ff00ff, #00ffff);
  color: #000;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 15px #00ffff;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 30px #ff00ff;
}

/* Footer */
footer {
  text-align: center;
  padding: 30px;
  color: #00ffff;
  opacity: 0.6;
}
</style>
</head>

<body>

<header>
  <h1>XENA HUB</h1>
  <p>NEON SCRIPT LIBRARY</p>
</header>

<div class="container">
  <div class="grid">

    <div class="card">
      <h2>ðŸ’Ž Xena Auto Farm</h2>
      <p>Best auto farm script for grinding</p>
      <textarea readonly>loadstring(game:HttpGet("https://xenahub.com/autofarm.lua"))()</textarea>
      <button onclick="copy(this)">Copy Script</button>
    </div>

    <div class="card">
      <h2>âš¡ Xena PvP</h2>
      <p>Aimbot, ESP, Hitbox & more</p>
      <textarea readonly>loadstring(game:HttpGet("https://xenahub.com/pvp.lua"))()</textarea>
      <button onclick="copy(this)">Copy Script</button>
    </div>

    <div class="card">
      <h2>ðŸ”¥ Xena Universal</h2>
      <p>Works on most Roblox games</p>
      <textarea readonly>loadstring(game:HttpGet("https://xenahub.com/universal.lua"))()</textarea>
      <button onclick="copy(this)">Copy Script</button>
    </div>

  </div>
</div>

<footer>
  Â© 2026 Xena Hub â€¢ Neon Power
</footer>

<script>
function copy(btn) {
  const textarea = btn.previousElementSibling;
  textarea.select();
  document.execCommand("copy");
  btn.innerText = "Copied!";
  setTimeout(() => btn.innerText = "Copy Script", 1500);
}
</script>

</body>
</html>
