<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Script Hub ‚Ä¢ Free Scripts & Tools</title>
  <meta name="description" content="Free Roblox scripts, executors hub, GUI scripts, admin scripts and more"/>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f0f11;
      --bg-card: #16161a;
      --accent: #7c3aed;
      --accent-dark: #5c2ea6;
      --text: #e1e1ea;
      --text-muted: #9ca3af;
      --border: #27272a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, sans-serif;
      line-height: 1.5;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    header {
      padding: 1.5rem 0;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      background: rgba(15,15,17,0.85);
      backdrop-filter: blur(10px);
      z-index: 100;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .logo {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 700;
      font-size: 1.75rem;
      background: linear-gradient(90deg, #a78bfa, #c084fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .search-bar {
      flex: 1;
      max-width: 500px;
      position: relative;
    }

    .search-bar input {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 2.8rem;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 0.95rem;
    }

    .search-bar input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(124,58,237,0.15);
    }

    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      font-size: 1.1rem;
    }

    main {
      padding: 2.5rem 0;
    }

    h1 {
      font-size: 2.25rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 1.05rem;
      margin-bottom: 2rem;
    }

    .script-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 1.25rem;
    }

    .script-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 10px;
      overflow: hidden;
      transition: all 0.18s ease;
      position: relative;
    }

    .script-card:hover {
      transform: translateY(-4px);
      border-color: var(--accent);
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
    }

    .card-header {
      padding: 1.25rem 1.25rem 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
    }

    .script-title {
      font-size: 1.25rem;
      font-weight: 600;
      line-height: 1.3;
    }

    .tag {
      background: rgba(124,58,237,0.15);
      color: #c084fc;
      padding: 0.25rem 0.65rem;
      border-radius: 999px;
      font-size: 0.78rem;
      font-weight: 500;
      white-space: nowrap;
    }

    .card-description {
      padding: 0 1.25rem 1.25rem;
      color: var(--text-muted);
      font-size: 0.92rem;
      line-height: 1.45;
    }

    .card-footer {
      padding: 0.9rem 1.25rem;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .copy-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.55rem 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.15s;
    }

    .copy-btn:hover {
      background: var(--accent-dark);
    }

    .copy-btn.copied {
      background: #10b981;
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 768px) {
      .script-grid { grid-template-columns: 1fr; }
      .search-bar { max-width: 100%; }
    }
  </style>
</head>
<body>

<header>
  <div class="container">
    <div class="header-content">
      <div class="logo">SCRIPT<span style="color:#c084fc">HUB</span></div>
      
      <div class="search-bar">
        <span class="search-icon">üîç</span>
        <input type="text" id="searchInput" placeholder="Search scripts (fly, aimbot, gui, hub...)"/>
      </div>
    </div>
  </div>
</header>

<main class="container">
  <h1>Popular Scripts Right Now</h1>
  <p class="subtitle">Latest working free scripts ‚Ä¢ Updated January 2026</p>

  <div class="script-grid" id="scriptGrid">
    <!-- Scripts will be inserted here by JS -->
  </div>
</main>

<script>
// You can later move this data to external JSON file / backend
const scripts = [
  {
    title: "Universal Admin Panel v3",
    description: "Powerful admin commands, moderation tools, server stats, player list + dark UI",
    tags: ["Admin", "Universal"],
    date: "2 days ago",
    hot: true
  },
  {
    title: "Infinity Yield Admin",
    description: "The legendary admin script - still one of the strongest free options in 2026",
    tags: ["Admin", "OP"],
    date: "1 week ago"
  },
  {
    title: "Fly + ESP GUI 2026",
    description: "Smooth flying, ESP, fullbright, speed hack, no-clip - updated for latest anti-cheats",
    tags: ["Fly", "ESP", "Visuals"],
    date: "Yesterday",
    hot: true
  },
  {
    title: "Arsenal Silent Aim + ESP",
    description: "Very strong silent aim, box ESP, tracer, health bars - works in 2026",
    tags: ["FPS", "Arsenal", "Aimbot"],
    date: "3 days ago"
  },
  {
    title: "Blox Fruits Auto Farm Hub",
    description: "Auto farm, auto raid, fruit notifier, fast teleport - very stable",
    tags: ["Blox Fruits", "Auto Farm"],
    date: "Today",
    hot: true
  },
  {
    title: "Doors Entity Remover + Speed",
    description: "Remove entities, walk speed, noclip - still working after latest update",
    tags: ["Doors", "Exploit"],
    date: "4 days ago"
  }
];

const grid = document.getElementById("scriptGrid");
const searchInput = document.getElementById("searchInput");

function createCard(script) {
  const card = document.createElement("div");
  card.className = "script-card";
  card.innerHTML = `
    <div class="card-header">
      <div class="script-title">\( {script.title} \){script.hot ? ' <span style="color:#f87171;font-size:0.9rem;">HOT</span>' : ''}</div>
      <div>\( {script.tags.map(t => `<span class="tag"> \){t}</span>`).join(' ')}</div>
    </div>
    <div class="card-description">${script.description}</div>
    <div class="card-footer">
      <span>${script.date}</span>
      <button class="copy-btn">Copy Script</button>
    </div>
  `;

  card.querySelector(".copy-btn").onclick = () => {
    const btn = card.querySelector(".copy-btn");
    btn.textContent = "Copied!";
    btn.classList.add("copied");
    setTimeout(() => {
      btn.textContent = "Copy Script";
      btn.classList.remove("copied");
    }, 2000);

    // In real version you would copy actual script code here
    navigator.clipboard.writeText(`-- Paste real ${script.title} script here --`);
  };

  return card;
}

function renderScripts(filter = "") {
  grid.innerHTML = "";
  const term = filter.toLowerCase();

  scripts
    .filter(s => 
      s.title.toLowerCase().includes(term) ||
      s.description.toLowerCase().includes(term) ||
      s.tags.some(t => t.toLowerCase().includes(term))
    )
    .forEach(script => {
      grid.appendChild(createCard(script));
    });

  if (grid.children.length === 0) {
    grid.innerHTML = '<p style="grid-column:1/-1;text-align:center;padding:3rem;color:var(--text-muted);">No scripts found for your search...</p>';
  }
}

// Initial render
renderScripts();

// Live search
searchInput.addEventListener("input", e => {
  renderScripts(e.target.value);
});
</script>
</body>
</html>
