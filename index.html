<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Script Hub ‚Ä¢ Roblox Scripts 2026</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #0a0a0f;
      --card: #14141a;
      --accent: #6366f1;
      --accent-dark: #4f46e5;
      --text: #e5e5f5;
      --muted: #a0a0c0;
      --border: #22222a;
      --hot: #f43f5e;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
    }

    .container { max-width: 1400px; margin: 0 auto; padding: 0 1.5rem; }

    header {
      padding: 1.8rem 0;
      position: sticky;
      top: 0;
      background: rgba(10,10,15,0.92);
      backdrop-filter: blur(10px);
      z-index: 100;
      border-bottom: 1px solid var(--border);
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1.5rem;
    }

    .logo {
      font-size: 2.1rem;
      font-weight: 700;
      color: var(--accent);
    }

    .search-box {
      flex: 1;
      max-width: 620px;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 0.9rem 1rem 0.9rem 3.2rem;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      font-size: 1rem;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(99,102,241,0.2);
    }

    .search-icon {
      position: absolute;
      left: 1.2rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
    }

    .main-title {
      font-size: 1.8rem;
      font-weight: 600;
      margin: 2rem 0 1.2rem;
      color: white;
    }

    .script-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 1.25rem;
    }

    .script-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.25s ease;
      cursor: pointer;
    }

    .script-card:hover {
      transform: translateY(-6px);
      border-color: var(--accent);
      box-shadow: 0 12px 30px rgba(99,102,241,0.15);
    }

    .card-inner {
      padding: 1.25rem;
    }

    .script-name {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .hot-badge {
      background: var(--hot);
      color: white;
      padding: 0.2rem 0.7rem;
      border-radius: 6px;
      font-size: 0.78rem;
      font-weight: 600;
      margin-left: 0.6rem;
    }

    .description {
      color: var(--muted);
      font-size: 0.92rem;
      margin-bottom: 1rem;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .tag {
      background: rgba(99,102,241,0.15);
      color: var(--accent);
      padding: 0.25rem 0.7rem;
      border-radius: 6px;
      font-size: 0.82rem;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.88);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      padding: 1rem;
    }

    .modal-box {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      width: 100%;
      max-width: 1000px;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      padding: 1.2rem 1.8rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title { font-size: 1.6rem; font-weight: 600; }

    .close-btn {
      background: none;
      border: none;
      font-size: 2.2rem;
      color: var(--muted);
      cursor: pointer;
    }

    .code-container {
      flex: 1;
      background: #0a0a0f;
      padding: 1.5rem;
      overflow-y: auto;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.95rem;
      position: relative;
    }

    .copy-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .copy-button:hover { background: var(--accent-dark); }

    .code-line {
      counter-increment: line;
    }

    .code-line::before {
      content: counter(line);
      display: inline-block;
      width: 3.2rem;
      color: #555;
      text-align: right;
      margin-right: 1.4rem;
      user-select: none;
    }
  </style>
</head>
<body>

<header>
  <div class="container">
    <div class="header-inner">
      <div class="logo">SCRIPT HUB</div>
      <div class="search-box">
        <span class="search-icon">üîç</span>
        <input type="text" class="search-input" id="searchInput" placeholder="Search game or script (blox fruits, doors, fisch, fly...)"/>
      </div>
    </div>
  </div>
</header>

<main class="container">
  <h2 class="main-title" id="resultTitle">All Popular Scripts</h2>
  <div class="script-grid" id="scriptGrid"></div>
</main>

<!-- SCRIPT PREVIEW MODAL -->
<div class="modal" id="scriptModal">
  <div class="modal-box">
    <div class="modal-header">
      <div class="modal-title" id="modalTitle">Script</div>
      <button class="close-btn" onclick="closeModal()">√ó</button>
    </div>
    <div class="code-container" id="codeContainer">
      <button class="copy-button" id="copyBtn">
        <span>üìã</span> Copy Script
      </button>
      <div id="codeContent"></div>
    </div>
  </div>
</div>

<script>
// Script database - real search friendly
const scripts = [
  { game: "Blox Fruits", name: "Auto Farm + Mirage Hunter v3.2", description: "Auto farm, mirage detection, fruit notifier, raid, fast boat", tags: ["Auto", "Mirage", "Fruit"], hot: true,
    code: `-- Blox Fruits Premium Farm 2026\nwhile true do\n  task.wait(0.4)\n  -- Auto farm logic here\n  print("Farming...")\nend\n\n-- Mirage scanner\nprint("Looking for Mirage...")` },

  { game: "Blox Fruits", name: "Fruit Sniper + ESP", description: "Instant fruit ESP + server hopper + notifier", tags: ["Fruit", "ESP", "Sniper"], hot: true,
    code: `-- Fruit ESP & Notifier\nfor _, item in pairs(workspace:GetChildren()) do\n  if item:IsA("Tool") then\n    print("Found fruit: " .. item.Name)\n  end\nend` },

  { game: "Doors", name: "Entity Remover + Noclip", description: "Remove Rush/Ambush/Eyes + noclip + speed boost", tags: ["Bypass", "Noclip"], hot: true,
    code: `-- Doors Entity Bypass\nfor _, v in pairs(workspace:GetDescendants()) do\n  if v.Name:match("Rush") or v.Name == "Eyes" then v:Destroy() end\nend` },

  { game: "Fly / Movement", name: "Universal Fly + Speed GUI", description: "Smooth fly, speed control, infinite jump", tags: ["Fly", "Movement"], hot: true,
    code: `-- Universal Fly GUI\n_G.flySpeed = 120\n_G.flying = false\n\n-- Press F to toggle fly\n-- implementation...` },

  { game: "Fisch", name: "Fisch God Auto Catch + Sell", description: "Perfect auto fishing + instant sell + rod upgrades", tags: ["Auto Farm", "Fishing"], hot: true,
    code: `-- Fisch Auto Farm 2026\nwhile wait(0.35) do\n  game:GetService("ReplicatedStorage").Events.Cast:FireServer()\n  -- Auto sell logic\nend` },

  { game: "Steal A Brainrot", name: "Trax + Brainrot Mass Spawner", description: "Infinite trax spawn + brainrot farm", tags: ["Spawner", "Exploit"], hot: true,
    code: `-- Steal A Brainrot Mass Spawn\nfor i = 1, 100 do\n  game:GetService("ReplicatedStorage").SpawnTrax:FireServer()\n  task.wait(0.08)\nend` },

  { game: "Universal", name: "Infinite Yield Admin", description: "Powerful admin commands - works in most games", tags: ["Admin"], 
    code: `-- Infinite Yield Admin 2026\nloadstring(game:HttpGet('https://raw.githubusercontent.com/EdgeIY/infiniteyield/master/source'))()` }
];

const grid = document.getElementById("scriptGrid");
const searchInput = document.getElementById("searchInput");
const resultTitle = document.getElementById("resultTitle");
const modal = document.getElementById("scriptModal");
const modalTitle = document.getElementById("modalTitle");
const codeContent = document.getElementById("codeContent");
const copyBtn = document.getElementById("copyBtn");

function createCard(script) {
  const card = document.createElement("div");
  card.className = "script-card";
  card.innerHTML = `
    <div class="card-inner">
      <div>
        <span class="script-name">${script.name}</span>
        ${script.hot ? '<span class="hot-badge">HOT</span>' : ''}
      </div>
      <p class="description">${script.description}</p>
      <div class="tags">
        \( {script.tags.map(t => `<span class="tag"> \){t}</span>`).join('')}
      </div>
    </div>
  `;
  card.onclick = () => showScript(script);
  return card;
}

function renderResults(filter = "") {
  grid.innerHTML = "";
  const term = filter.toLowerCase().trim();

  let filtered = scripts;

  if (term) {
    filtered = scripts.filter(s => 
      s.game.toLowerCase().includes(term) ||
      s.name.toLowerCase().includes(term) ||
      s.description.toLowerCase().includes(term) ||
      s.tags.some(t => t.toLowerCase().includes(term))
    );

    // Try to show nice title based on what user searched
    const mainGame = filtered[0]?.game;
    if (mainGame && filtered.every(s => s.game === mainGame)) {
      resultTitle.textContent = `${mainGame} Scripts`;
    } else if (term.includes("fly") || term.includes("speed")) {
      resultTitle.textContent = "Fly & Movement Scripts";
    } else if (term.includes("brainrot")) {
      resultTitle.textContent = "Steal A Brainrot Scripts";
    } else {
      resultTitle.textContent = "Search Results";
    }
  } else {
    resultTitle.textContent = "Popular Scripts Right Now";
  }

  if (filtered.length === 0 && term) {
    grid.innerHTML = '<p style="grid-column: 1 / -1; text-align:center; padding:6rem; color:var(--muted);">No scripts found for this search...</p>';
    return;
  }

  filtered.forEach(script => {
    grid.appendChild(createCard(script));
  });
}

function showScript(script) {
  modalTitle.textContent = script.name;
  codeContent.innerHTML = script.code
    .split('\n')
    .map(line => `<div class="code-line">${line}</div>`)
    .join('');

  modal.style.display = "flex";
  document.body.style.overflow = "hidden";

  copyBtn.onclick = () => {
    navigator.clipboard.writeText(script.code);
    copyBtn.innerHTML = '<span>üìã</span> Copied!';
    setTimeout(() => copyBtn.innerHTML = '<span>üìã</span> Copy Script', 1800);
  };
}

function closeModal() {
  modal.style.display = "none";
  document.body.style.overflow = "";
}

// Initial load - show all
renderResults();

// Live search
searchInput.addEventListener("input", (e) => renderResults(e.target.value));

// Close modal with ESC
document.addEventListener("keydown", (e) => {
  if (e.key === "Escape") closeModal();
});
</script>
</body>
</html>
